<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Open Formulario de Inscripción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="columns is-desktop">
      <div class="column is-two-thirds">
        <div class="container">
          <h1 class="title">
            INSCRIPCIÓN CLUB OPEN - TEMPORADA 2019/2020
          </h1>
          <p class="subtitle">
            Rellena el formulario con tus datos:
          </p>
          <form action="enviook2.php" method="POST" enctype="application/x-www-form-urlencoded">
            <input type="hidden" name="id" value="envioresultados">
            <div class="field">
              <label class="label">Nombre y Apellidos</label>
              <div class="control">
                <input class="input" type="text" placeholder="Nombre y apellidos" required>
              </div>
            </div>
            
            <div class="field">
              <label class="label">DNI</label>
              <div class="control">
                <input class="input" type="text" placeholder="Tu DNI" required>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Fecha de Nacimiento</label>
              <div class="control">
                <input class="input" type="date" required>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Teléfono contacto</label>
              <div class="control has-icons-left">
                <input class="input" type="tel" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-phone"></i>
                </span>
              </div>
              <p class="help">Tu número de teléfono podrán verlo tus contrincantes para llamarte</p>
            </div>
            
            <div class="field">
              <label class="label">Correo electrónico</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Tu dirección de e-mail" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <p class="help">Tu dirección de e-mail podrán verla tus contrincantes para escribirte</p>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" required> Autorizo que mis datos de contacto sean publicados entre los demás participantes de la competición
                </label>
              </div>
            </div>
            
            <div class="field">
              <label class="label">¿Cómo golpeas?</label>
              <div class="field is-grouped">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="diestroozurdo">
                    Soy Diestro
                  </label>
                  <label class="radio">
                    <input type="radio" name="diestroozurdo">
                    Soy Zurdo
                  </label>
                </div>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Selecciona tu mejor golpe</option>
                      <option>Derecha</option>
                      <option>Revés</option>
                      <option>Saque</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Tu herramienta</label>
              <div class="field is-grouped">
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Marca de raqueta que sueles utilizar</option>
                      <option>Artengo</option>
                      <option>Babolat</option>
                      <option>Dunlop</option>
                      <option>Head</option>
                      <option>Prince</option>
                      <option>ProKennex</option>
                      <option>Tecnifibre</option>
                      <option>Völkl</option>
                      <option>Wilson</option>
                      <option>Yonex</option>
                      <option>Otra</option>
                    </select>
                  </div>
                </div>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Cordaje que sueles utilizar</option>
                      <option>Babolat</option>
                      <option>Dunlop</option>
                      <option>Gamma</option>
                      <option>Gosen</option>
                      <option>Head</option>
                      <option>Kirschbaum</option>
                      <option>Luxilon</option>
                      <option>Mantis</option>
                      <option>MSV</option>
                      <option>Pacific</option>
                      <option>Polystar</option>
                      <option>Prince</option>
                      <option>Signum Pro</option>
                      <option>Solinco</option>
                      <option>Tecnifibre</option>
                      <option>Topspin</option>
                      <option>Völkl</option>
                      <option>Weiss Cannon</option>
                      <option>Wilson</option>
                      <option>Yonex</option>
                      <option>Otra</option>
                    </select>
                  </div>
                </div>
                <div class="control">
                  <label>
                    <input class="input" type="number" min="10" max="40" step="1" placeholder="Tensión Kgs.">
                  Tensión que sueles poner (en Kgs.)
                  </label>
                </div>
              </div>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <input class="button is-link" type="submit" value="Enviar" method="post">
              </div>
              <div class="control">
                <input class="button is-text" type="reset" value="Cancelar">
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
