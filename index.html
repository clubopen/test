<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Open Formulario de Inscripción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="columns is-desktop">
      <div class="column is-two-thirds">
        <div class="container">
          <h1 class="title">
            INSCRIPCIÓN CLUB OPEN - TEMPORADA 2019/2020
          </h1>
          <p class="subtitle">
            Rellena el formulario con tus datos:
          </p>
          <form action="enviook2.php" method="POST" enctype="application/x-www-form-urlencoded">
            <input type="hidden" name="id" value="envioresultados">
            <div class="field">
              <label class="label">Nombre y Apellidos</label>
              <div class="control">
                <input class="input" type="text" placeholder="Nombre y apellidos" required>
              </div>
            </div>
            
            <div class="field">
              <label class="label">DNI</label>
              <div class="control">
                <input class="input" type="text" placeholder="Tu DNI" required>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Fecha de Nacimiento</label>
              <div class="control">
                <input class="input" type="date" required>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Teléfono contacto</label>
              <div class="control has-icons-left">
                <input class="input" type="tel" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-phone"></i>
                </span>
              </div>
              <p class="help">Tu número de teléfono podrán verlo tus contrincantes para llamarte</p>
            </div>
            
            <div class="field">
              <label class="label">Correo electrónico</label>
              <div class="control has-icons-left">
                <input class="input" type="email" placeholder="Tu dirección de e-mail" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              <p class="help">Tu dirección de e-mail podrán verla tus contrincantes para escribirte</p>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" required> Autorizo que mis datos de contacto sean publicados entre los demás participantes de la competición
                </label>
              </div>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Enviar<input type="submit" value="Enviar" method="post"></button>
              </div>
              <div class="control">
                <button class="button is-text">Cancelar<input type="reset" value="Cancelar"></button>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
